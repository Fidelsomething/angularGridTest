<div class="filter-container">
  <form [formGroup]="filterForm" (ngSubmit)="applyFilter(filterForm)">
    <mat-form-field>
        <mat-chip-list #idChipList>
          <mat-chip
            *ngFor="let id of ids"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="removeId(id)">
            {{id}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            i18n-placeholder="id filter placeholder|id filter placeholder@@idfilterplaceholder"
            placeholder="ID"
            #idInput
            [formControl]="idCtrl"
            [matAutocomplete]="idAuto"
            [matChipInputFor]="idChipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="addId($event)">
        </mat-chip-list>
        <mat-autocomplete #idAuto="matAutocomplete" (optionSelected)="selectedId($event)">
          <mat-option *ngFor="let id of filteredIds | async" [value]="id">
            {{id}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
          <mat-chip-list #nameChipList>
            <mat-chip
              *ngFor="let name of names"
              [selectable]="selectable"
              [removable]="removable"
              (removed)="removeName(name)">
              {{name}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input
              i18n-placeholder="name filter placeholder|name filter placeholder@@namefilterplaceholder"
              placeholder="Name"
              #nameInput
              [formControl]="nameCtrl"
              [matAutocomplete]="nameAuto"
              [matChipInputFor]="nameChipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="addName($event)">
          </mat-chip-list>
          <mat-autocomplete #nameAuto="matAutocomplete" (optionSelected)="selectedName($event)">
            <mat-option *ngFor="let name of filteredNames | async" [value]="name">
              {{name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
